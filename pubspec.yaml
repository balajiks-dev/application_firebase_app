name: application_firebase_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.0.1
  firebase_core: ^1.3.0
  connectivity: ^3.0.6
  equatable: ^2.0.2
  google_fonts: ^2.1.0
  firebase_auth: ^1.4.1
  google_sign_in: ^5.0.4
  http: ^0.13.3
  circular_profile_avatar: ^2.0.0
  flutter_svg: ^0.22.0
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/firebase_logo.png
    - assets/images/zartek_logo.jpeg
    - assets/images/google_icon.png
    - assets/images/default_profile.png
